# Beanstalkd
- name: install beanstalkd
  apt: name=beanstalkd

# Beanstalkd Console
- name: clone beanstalkd-console
  git: repo=https://github.com/ptrofimov/beanstalk_console.git dest=/srv/beanstalkd

- name: configure beanstalkd php-fpm pool
  template: src=beanstalkd.php-fpm dest=/etc/php5/fpm/pool.d/beanstalkd.conf
  notify:
    - restart php-fpm
    - load beanstalkd
    - start cleanqueue
